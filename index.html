<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration and Authentication</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="main">
  <h1 class="login">Welcome to online Quiz</h1>
    <div class="container">
            <div class="form-container">
              <h2>Register</h2>
              <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button class="regBtn" type="submit">Register</button>
                <p>don't have account Register now</p>
              </form>
            </div>
        
            <div class="form-container">
              <h2>Login</h2>
              <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button class="regBtn" type="submit">Login</button>
              </form>
            </div>
    </div>
  

  <script src="scripts.js"></script>
</body>
</html>
